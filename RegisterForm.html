          </ul>

    <section id="Form-Section">
        <div id="div-PH">
            <div class="wrap-R"  id="Line1">
                <div id="personalDetails">
                    <h2>פרטים אישיים</h2>
                    <div class="wrap-R">
                        <input id="Sol-Name" type="text" placeholder="..שם החייל">
                        <img onclick="UnlockThis('Sol-Name')" id="lockicon" style="width: 30px; height: 30px; margin-top: 8px;" src="./assets/padlock.png" alt="">

                    </div>

                        <div class="wrap-R">
                            <input id="Sol-personalNumber" type="text" placeholder="..מספר אישי">
                            <img onclick="UnlockThis('Sol-personalNumber')" id="lockicon" style="width: 30px; height: 30px; margin-top: 8px;" src="./assets/padlock.png" alt="">
                        </div>
                        <input  id="Sol-mail" type="email" placeholder="..אימייל">
                        <input  type="tel" name="Sol-phone" id="Sol-phone" placeholder="..מספר נייד">
                    <input id="Sol-Job" type="text" placeholder="..עבודה באזרחות">
                    <input id="Sol-Education" type="text" placeholder="..השכלה">
                </div>
    
                <div id="sizeDetails">
    
                    <h2>מידות והעדפות</h2>
                        <select name="Sol-uniformSize" id="Sol-uniformSize">
                            <option value="-1">מידת המדים</option>
                            <option value="ק">ק</option>
                            <option value="ב">ב</option>
                            <option value="ג">ג</option>
                            <option value="מ">מ</option>
                            <option value="ממ">ממ</option>
            
                        </select>

                    <label id="shoeSize" for="Sol-shoeSize">מידת נעליים</label>
                        <input value="42" type="number" name="Sol-shoeSize" id="Sol-shoeSize">
    
    
                    <div id="isRight-div">
                        <p class="explnation">כיוון הנשק</p>
                        <label for="isRight">ימני</label>
                        <input type="radio" name="isRight" id="isLeft">
                        <label for="isRight">שמאלי</label>
                        <input type="radio" name="isRight" id="isRight">

                    </div>
    
                    <p id="Foodexplnation" class="explnation">העדפה לאוכל</p>
                    <div id="Food-pref-div">
                        <label for="foodPref">הכל</label>
                        <input type="radio" name="foodPref" id="all">
                        <label for="foodPref">צמחוני</label>
                        <input type="radio" name="foodPref" id="veg">
                        <label for="foodPref">טבעוני</label>
                        <input type="radio" name="foodPref" id="vegy">
        
                    </div>
                </div>
            </div>
            <br>
            <div id="weaponWraper">
                <p class="explnation">ניתן לסמן יותר מאפשרות אחת</p>
                <div id="weapon-div">
                    <label for="תבור">תבור</label>
                    <input type="checkbox" name="תבור" id="tar">
                    <label for="מיקרו תבור">מיקרו תבור</label>
                    <input type="checkbox" name="מיקרו תבור" id="mictar">
                    <label for="M16">M16</label>
                    <input type="checkbox" name="M16" id="M16">
                    <label for="נגב">נגב</label>
                    <input type="checkbox" name="נגב" id="negev">
                    <label for="מטול">מטול</label>
                    <input type="checkbox" name="מטול" id="matol">
                    <label for="נשק צלפים">נשק צלפים</label>
                    <input type="checkbox" name="נשק צלפים" id="sniper">
                    <label for="מאג">מאג</label>
                    <input type="checkbox" name="מאג" id="mag">
                    <label for="קלע">קלע</label>
                    <input type="checkbox" name="קלע" id="kala">
        
                </div>
            </div>
            <p style="text-align: center; margin: 0; margin-top: 45px; color: red;" class="explnation"> כל השדות הינם חובה* </p>
            <button onclick="submitHandler()" id="SubmitForm" class="btn">שלח</button>
        </div>
