<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8116-Register</title>



            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="./regMobile.css">
</head>
<body dir="rtl">
    <div class="container">

        <div class="form-group">

            <label for="personalNum">מספר אישי</label>
            <input id="personalNum" type="text" class="form-control">
            <label for="fullName">שם מלא:</label>
            <input id="fullName" type="text" class="form-control">
            <label for="phone">מספר טלפון:</label>
            <input id="phone" type="tel" class="form-control">
            <label for="email">מייל:</label>
            <input id="email" type="email" class="form-control">
            <label for="job">עבודה:</label>
            <input id="job" type="text" class="form-control">
            <label for="birthDay">תאריך לידה:</label>
            <input id="birthDay" type="date" class="form-control">
            <label for="shoe">מידת נעליים:</label>
            <input id="shoe" type="number" class="form-control">
            <br>

        </div>

        <div class="form-group">
            <label for="isVeg">צמחוני?</label>
            <input type="checkbox" name="" id="isVeg">

            <label for="isStudent">סטודנט?</label>
            <input type="checkbox" name="" id="isStudent">


            <label for="uniform">מידת מדים:</label>
            <select name="uniform" id="uniform">
                <option value="ק">ק</option>
                <option value="ב">ב</option>
                <option value="ג">ג</option>
                <option value="מ">מ</option>
                <option value="ממ">ממ</option>

            </select>

            <label for="title">תפקיד:</label>
            <select name="title" id="title">
                <option value="ק">לוחם</option>
                <option value="ב">מפקד כיתה</option>
                <option value="ג">מפקד מחלקה</option>
                <option value="מ">מפלג</option>
                <option value="ממ">סמל מחלקה</option>

            </select>


 
        </div>


    </div>
</body>
</html>
